<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      style="height: 100%;">
<h:head>
    <title>Login Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Red background */
        }

        h\:body {
            text-align: center;
            width: 100vw; /* 100% de la largeur de la fenêtre */
            height: 100vh; /* 100% de la hauteur de la fenêtre */
        }

        .custom-panel {
            background-color: #fff;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 500px; /* Increased width */
            text-align: center; /* Center the content */
        }

        .custom-input {
            width: 100%;
            padding: 12px; /* Increased padding */
            font-size: 16px; /* Increased font size */
            border: 2px solid #cc0000; /* Red border */
            border-radius: 5px; /* Slightly rounded corners */
            box-sizing: border-box;
            margin-bottom: 20px; /* Increased margin */
        }

        .custom-button {
            background-color: #cc0000; /* Dark red background */
            color: #fff;
            padding: 15px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .custom-button:hover {
            background-color: #990000; /* Darker red on hover */
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login" styleClass="custom-panel">
            <p:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{loginBean.username}" required="true" placeholder="Username" styleClass="custom-input"/>

                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Password" styleClass="custom-input"/>
            </p:panelGrid>

            <p:commandButton value="Login" action="#{loginBean.login}" ajax="false" styleClass="custom-button"/>
        </p:panel>
    </h:form>
</h:body>
</html>
